<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="Register.css">
  <script defer src="Register.js"></script>
</head>

<body>
    <form id="register-form">
    <div class="container">
    <h1>Register Here</h1>
    <p>Please fill in the details to create an account with us.</p>
    <hr>
    <label for="username"><b>Enter Username</b></label>
    <input type="text" id="username"  placeholder="Enter Username" name="username" autocomplete="username" required>
    <label for="name"><b>Enter Name</b></label>
    <input type="text" id="name" placeholder="Enter Name" name="name" autocomplete="name" required>
    <label for="email"><b>Enter Email</b></label>
    <input type="text"  id="email" placeholder="Enter Email" name="email" autocomplete="email" required>
    <label for="phoneno"><b>Enter Phone No.</b></label>
    <input type="text"   id="phoneno" placeholder="Enter Phone No." name="phoneno" autocomplete="phoneno" required>
    <label for="userrole"><b>Enter User Role</b></label>
    <input type="text" id="userrole" placeholder="Enter User Role" name="userrole" autocomplete="userrole" required>
    <label for="password"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="pwd" autocomplete="new-password" required>
    <label for="confirmpwd"><b>Confirm Password</b></label>
    <input type="password" id="confirmpwd" placeholder="Confirm Password" name="confirm" autocomplete="confirmpassword" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" id="reg-button" class="registerbtn"><strong>Submit</strong></button>
    <p>Already have an account? <a href="Login.html"> Login</a>.</p>
    </div>
    </form>
    </body>

</html>
