

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <script defer src="Login-page.js"></script>
</head>

<body>
  <h1 id="welcome">Welcome to Jio!</h1>


  <main id="main-holder">
    <h2 id="login-header">Login</h2>

    <div id="login-error-msg-holder" class="form-messages"></div>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    
    <form id="login-form">
      <label for="username-field"><b>Enter Username</b></label>
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" autocomplete="username">
      
      <label for="password-field"><b>Password</b></label>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" autocomplete="current-password">
      
      <input type="submit" value="Submit" id="login-form-submit">

      <div>
        <p> Don't have an account? <a href="Register.html"> Register</a>.</p>
      </div>
  </form>

  </main>
</body>

</html>
